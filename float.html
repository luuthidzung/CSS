<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Float</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }

        .container {
            width: 100%;
            margin: 0 auto;
            overflow: hidden; 
        }

        .header {
            width: 100%;
            height: 100px;
            text-align: center;
            padding: 10px;
            background-color: lightblue;
            border: 1px solid blue;
        }

        .column {
            width: 48%; 
            padding: 10px;
            background-color: lightblue;
            border: 1px solid blue;
            float: left; 
            margin-right: 2%; 
        }

        
        .column.right {
            margin-right: 0; 
        }

        .footer {
            width: 100%;
            height: 100px;
            text-align: center;
            padding: 10px;
            background-color: lightblue;
            border: 1px solid blue;
            clear: both; 
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
        </div>
        
        <div class="column left">   
        </div>
        
        <div class="column right">  
        </div>

        <div class="footer">
            <h1>Footer</h1>
        </div>
    </div>
</body>
</html>
